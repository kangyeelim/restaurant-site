{% extends "orders/layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'orders/account.css' %}"/>
{% endblock %}

{% block body %}
<body>
  <div style="height:50px"></div>
  <div class="container">
    {% if message %}
    <div class="alert alert-warning alert-dismissible" role="alert">
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
         {{ message }}
    </div>
    {% endif %}
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>

              <!--<div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>-->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Login">Sign in</button>
            </form>
            <hr class="my-4">
            <form class="form-signin" action="{% url 'signup_view' %}" method="post">
              {% csrf_token %}
              <h5 class="login-heading mb-4">First time here?</h5>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
