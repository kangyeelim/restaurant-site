{% extends "orders/layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'orders/account.css' %}"/>
{% endblock %}

{% block body %}
<body>
  <div style="height:80px"></div>
  <div class="container">
    {% if message %}
    <div class="alert alert-warning alert-dismissible" role="alert">
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
         {{ message }}
    </div>
    {% endif %}
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" action="{% url 'signup' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input name="email" type="email" placeholder="Email address" class="form-control" required autofocus>
              </div>
              <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control" required autofocus>
              </div>
              <hr class="my-4">
              <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="password" name="password2" placeholder="Repeat Password" class="form-control" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Login">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
